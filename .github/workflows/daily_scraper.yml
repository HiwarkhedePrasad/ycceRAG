name: "YCCE-AI Daily Knowledge Sync"

on:
  schedule:
    # Runs every day at midnight UTC (5:30 AM IST)
    - cron: "0 0 * * *"
  workflow_dispatch:
    # Allow manual trigger from the GitHub Actions UI

jobs:
  scrape-and-sync:
    name: "Crawl → Extract → Embed → Sync"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the YCCE-AI pipeline
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          TARGET_DOMAIN: "https://www.ycce.edu"
          MAX_PAGES: "500"
          MAX_PDFS: "200"
        run: python main.py
