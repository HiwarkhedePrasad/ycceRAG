<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCCE-AI | Chat</title>
    <meta name="description" content="Ask questions about YCCE — exams, syllabus, placements, and more.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Background -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="chat-wrapper">

        <!-- Top bar -->
        <header class="topbar">
            <div class="topbar-brand">
                <h2>YCCE<span>-AI</span></h2>
            </div>
            <div class="topbar-right">
                <span id="user-email"></span>
                <button id="logout-btn" class="btn-logout">Logout</button>
            </div>
        </header>

        <!-- Chat area -->
        <div class="chat-container" id="chat-messages">
            <!-- Welcome -->
            <div class="welcome-section">
                <h2>What can I help you with?</h2>
                <p>Ask me about YCCE — departments, faculty, exams, placements, NAAC, and more.</p>
                <div class="suggestion-chips">
                    <button class="chip" data-query="What are the departments at YCCE?">Departments</button>
                    <button class="chip" data-query="Tell me about NAAC accreditation">NAAC</button>
                    <button class="chip" data-query="What is the strategic plan of YCCE?">Strategic Plan</button>
                    <button class="chip" data-query="HOD of Computer Technology">Computer Tech</button>
                </div>
            </div>
        </div>

        <!-- Input bar -->
        <div class="input-bar">
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask anything about YCCE..." autocomplete="off" required>
                <button type="submit" id="send-btn" class="btn-send">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
