<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCCE-AI | Login</title>
    <meta name="description" content="YCCE-AI â€” Your intelligent assistant for YCCE college information.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Animated background -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>YCCE<span>-AI</span></h1>
                <p>Your intelligent college knowledge engine</p>
            </div>

            <!-- Tab switcher -->
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Log In</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Error/Success message -->
            <div id="auth-message" class="auth-message hidden"></div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Log In</span>
                    <div class="btn-loader hidden"></div>
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="hidden">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Min 6 characters" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Repeat password" minlength="6" required>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Create Account</span>
                    <div class="btn-loader hidden"></div>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
